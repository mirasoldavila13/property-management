#DB url and DB name (pmsdb-prod)
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-prod?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
#Tells to keep ecisting data and table while server restarts, other value is create where after server restarts all the tables will be dropped and new tables will be created
spring.jpa.hibernate.ddl-auto = update
#this enables printing of sql queries generated by hinernate in console
#spring.jpa.show-sql=true
#Line 11 is commented because we don't want to see SQL Queries on production
##Hinerbate properties
#The SQL dialect makes hibernate generate better sql for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.serialization.fail-on-empty-beans=false