pms.dummy = This is a dummy for local enviroment

server.port=8089

#Allow hH2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name (propertydb)
spring.datasource.url=jdbc:h2:file:~/h2/propertydb
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Tells to keep existing data and table while server restart, other value is created where after server restarts all the tables will be dropped and new
spring.jpa.hibernate.ddl-auto = update
#this enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect